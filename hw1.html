<meta charset="utf-8">
<script type="text/javascript">

/* Задание 1. Задать температуру в градусах по Цельсию.
* Вывести в alert соответствующую температуру в градусах по Фаренгейту.
* Подсказка: расчет идет по формуле Tf = (9 / 5) * Tc + 32, где Tf — температура по Фаренгейту, Tc — по Цельсию.
*/

let userTc = prompt('Введите температуру в градусах по Цельсию: ');

let userTf = (9 / 5) * userTc + 32;

alert ('В гардусах по Фаренгейту это будет: ' + userTf);

</script>
